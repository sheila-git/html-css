<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Elementos que não usam a tag input</h1>
    <form action="registo.php" method="post" autocomplete="on">

        <p>
            <label for="icid">Cidade</label>
             <select name="cidade" id="icid">
                <option value="" selected>---escolha---</option>
                <optgroup label="Norte">
                    <option value="PT">Porto</option>
                    <option value="VNG">Vila Nova de Gaia</option>
                </optgroup>
                <optgroup label="Centro">
                    <option value="Lx">Lisboa</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="AL">Algarve</option>
                </optgroup>

             </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Contabilista</option>
                <option>Técnico Superior</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Feedback</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    



    </form>
    
</body>
</html>
